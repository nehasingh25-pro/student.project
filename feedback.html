<form class="feedback-form">
    <h1>Feedback Form</h1>
    <h2>We value your feedback üéâ</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label>Course Name</label>
        <input type="text" placeholder="Which course are you giving feedback for?" required>
    </div>

    <div class="form-group">
        <label>Rate the Course</label>
        <select>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>
    </div>

    <div class="form-group">
        <label>Your Comments</label>
        <textarea rows="5" placeholder="Write your feedback here..."></textarea>
    </div>

    <div class="btn-group">
        <input type="submit" value="Submit Feedback" class="submit-btn">
        <input type="reset" value="Reset Form" class="reset-btn">
    </div>

    <div class="back-link">
        <a href="home.html">‚Üê Back to Home</a>
